<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkit - Fashion Creative Discovery Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="werkit.png" alt="Werkit Logo" class="logo">
        </header>
        
        <div class="content">
            <div class="left-section">
                <div class="headline-container">
                    <h2 class="headline">
                        <span class="emphasis">WERKIT</span> is the Perplexity for fashion creatives
                    </h2>
                    <p class="subtitle">helping brands discover hard-to-find creatives effortlessly.</p>
                </div>

                <div class="cta-section">
                    <a href="mailto:info@werkit.com" class="cta-button">
                        <span>Get Beta Access</span>
                        <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="right-section">
                <div class="video-container">
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/Ml2oDiFjY1o"
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-label">
                        <div class="play-icon"></div>
                        <p>Watch how it works</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
