<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkit - Fashion Creative Discovery Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="werkit.png" alt="Werkit Logo" class="logo">
        </nav>
        
        <main class="hero-section">
            <div class="left-section">
                <h1 class="headline">
                    Meet Werkit
                </h1>
                <p class="subtitle">
                    Imagine Airbnb meets Perplexity for fashion creatives. We are solving a crucial problem in the creative industry - the fragmented, time-consuming process of finding and booking the right creative talent.
                </p>
                <div class="cta-group">
                    <a href="mailto:info@werkit.com" class="primary-button">Get Beta Access</a>
                </div>
            </div>
            
            <div class="right-section">
                <div class="illustration-container">
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/q4PoZibxEsQ"
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
